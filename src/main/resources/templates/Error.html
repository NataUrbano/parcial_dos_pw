<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Página no encontrada</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="display-4 text-danger">Error 404</h1>
            <p class="lead">Lo sentimos, la página que estás buscando no existe.</p>
            <p>Es posible que la dirección esté incorrecta o que la página haya sido movida.</p>
            <a th:href="@{ / }" class="btn btn-primary mt-3">Volver a la página principal</a>
        </div>
    </div>
</div>
</body>
</html>
